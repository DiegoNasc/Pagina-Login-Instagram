<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>    
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <div class="img-logo-icon">
                    <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                    <img src="./img/Instagram-icon.png" class="instagram-icon" alt="instagram icon">    
                </div>
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.png" alt="foto perfil">
                </div>
                <a href="#" class="instagram-login">Continue como DiegoSoares1704</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é DiegoSoares1704?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app"><span style="font-weight: bold"> Baixe o aplicativo</span></p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
